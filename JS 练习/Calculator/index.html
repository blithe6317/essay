<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="output-box">
        <div class="row result" id="result">6</div>
        <div class="row input" id="input">1+2+3</div>
        <div class="row history" id="history"></div>
      </div>
      <div class="input-box">
        <div class="row">
          <!-- <div class="btn">㎡</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">≈</div> -->
        </div>
        <div class="row">
          <div class="btn" id="ac">AC</div>
          <div class="btn" id="/">÷</div>
          <div class="btn" id="*">×</div>
          <div class="btn" id="delete">←</div>
        </div>
        <div class="row">
          <div class="btn" id="7">7</div>
          <div class="btn" id="8">8</div>
          <div class="btn" id="9">9</div>
          <div class="btn" id="-">-</div>
        </div>
        <div class="row">
          <div class="btn" id="4">4</div>
          <div class="btn" id="5">5</div>
          <div class="btn" id="6">6</div>
          <div class="btn" id="+">+</div>
        </div>
        <div class="row">
          <div class="btn" id="1">1</div>
          <div class="btn" id="2">2</div>
          <div class="btn" id="3">3</div>
          <div class="btn" id="=">=</div>
        </div>
        <div class="row">
          <div class="btn" id="%">%</div>
          <div class="btn" id="0">0</div>
          <div class="btn" id=".">.</div>
          <div class="btn" id="=">=</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
