<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>地图游戏</title>
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?v=2.0&ak=G6TolGL3c3L1FsPKat5YLjtK4PqMekUe"

  <body>
    <div class="container">
      <div id="map"></div>
      <div class="controll">
        <button type="button" class="btn btn-primary" onclick="enlarge();">

        <button type="button" class="btn btn-primary" onclick="narrow();">

    </div>
