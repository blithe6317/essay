<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>地图游戏</title>
    <script
      type="text/javascript"
      src="http://api.map.baidu.com/api?v=2.0&ak=G6TolGL3c3L1FsPKat5YLjtK4PqMekUe"
    ></script>
    <script src="../../public/js/jquery-3.4.1.js"></script>
    <script src="../../public/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../public/css/bootstrap.css" />
  </head>
  <body>
    <div class="progress">
      <div
        class="progress-bar"
        style="width: 10%"
        role="progressbar"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="container">
      <div id="map"></div>
      <div class="controll left">
        <button type="button" class="btn btn-primary" onclick="enlarge();">
          放大
        </button>
        <button type="button" class="btn btn-primary" onclick="narrow();">
          缩小
        </button>
      </div>
      <div class="controll right">
        <button type="button" class="btn btn-primary" onclick="goDormitoryY();">
          回宿舍
        </button>
        <button type="button" class="btn btn-primary" onclick="goDormitoryI();">
          去他楼下
        </button>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./story.js"></script>
  </body>
</html>
