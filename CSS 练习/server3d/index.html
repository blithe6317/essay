<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>服务器立体效果</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="server-box">
      <div class="server-warpper">
        <div class="server-item l1">
          <div class="server-item-box">
            <div class="server-item-warpper">
              <div class="down"></div>
              <div class="up"></div>
              <div class="left"></div>
              <div class="right"></div>
              <div class="front"></div>
              <div class="after"></div>
            </div>
          </div>
        </div>
        <div class="server-item l2">
          <div class="server-item-box">
            <div class="server-item-warpper"></div>
          </div>
        </div>
        <div class="server-item active">
          <div class="server-item-box">
            <div class="server-item-warpper"></div>
          </div>
        </div>
        <div class="server-item b1">
          <div class="server-item-box">
            <div class="server-item-warpper"></div>
          </div>
        </div>
        <div class="server-item b2">
          <div class="server-item-box">
            <div class="server-item-warpper"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="width:500px;height:500px;background:black;padding:100px;">
      <div class="server-item l1">
        <div class="server-item-box">
          <div class="server-item-warpper">
            <div class="down"></div>
            <div class="up"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="front"></div>
            <div class="after"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 100px;height:100px;">
      <span>测试策划书</span>
    </div>
  </body>
</html>
