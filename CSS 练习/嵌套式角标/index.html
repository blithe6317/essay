<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>圆角</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .box1 {
        width: 1200px;
        margin: 100px auto;
      }

      .skew {
        width: 200px;
        height: 150px;
        background: #f0eb4f;
        margin: 0 auto;
        color: #000;

        font-size: 20px;
        line-height: 500px;
        text-align: center;
        transform: skew(-25deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">1</div>
      <div class="content">
        <div class="content-inner">2</div>
      </div>
      <div class="right">3</div>
    </div>

    <div class="box1">
      <div class="skew">
        <div class="skew-main"></div>
      </div>
    </div>
  </body>
</html>
